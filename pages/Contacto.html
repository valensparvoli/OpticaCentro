<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optica centro</title>

    <!--Link a boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!---Link a CSS-->
    <link rel="stylesheet" href="../CSS/style.css">
    
    <!-- Link a font awesome -->
    <script
    src="https://kit.fontawesome.com/7675568d7c.js"
    crossorigin="anonymous"
    ></script>
</head>
<body class="backgroundGlasses">
    <header>
        <div class="header">
            <img class="logo" src="../Assets/opticaLogo.png" alt="logo"><a href="../index.html"></a>
            <button class="openNavBtn" id="open"><i class="fa-solid fa-bars fa-beat" style="color: #ffffff;"></i></button>
            <nav class="nav" id="nav">
                <button class="closeNavBtn" id="close"><i class="fa-solid fa-xmark fa-beat" style="color: #ffffff;"></i></button>
                <ul class="navList">
                    <div ><li><a href="#" class="btnSlideInside">Inicio</a></li></div>
                    <li><a href="./pages/Contacto.html" class="btnSlideInside">Contacto</a></li>
                    <li><a href="#" class="btnSlideInside">Quienes somos</a></li>
                    <li><a href="#" class="btnSlideInside">Ubicacion</a></li>
                    <li><a href="#" class="btnSlideInside">Productos</a></li>
                </ul>
            </nav>
        </div>     
    </header>
    <main>
        <div class="contactStyle">
            <div>
                <div class="contactCard">
                    <div>
                        <img src="../Assets/opticaLogo.png" alt="" class="contactosImg">
                    </div>
                    <div>
                        <div class="contactoTittle">
                            <h2>Contacto</h2>
                        </div>
                        <form>
                            <div class="form">
                                <div class="cuadradoForm">
                                    <div class="datosPersonales">
                                        <div class="nombre">
                                            <label for="Nombre"> Nombre:</label>
                                            <input type="text" name="nombre" class="input">
                                        </div>
                                        <div class="apellido">
                                            <label for="Apellido">Apellido:</label>
                                            <input type="text" name="nombre" class="input">
                                        </div>
                                    </div>
                                    <br>
                                    <h1 class="formTittle">Indique sexo:</h1>
                                    <div class="sexoDisplay">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                              Hombre
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                Mujer
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                Otro
                                            </label>
                                        </div>
                                    </div>
                                    <div class="checkboxDisplay">
                                        <h1 class="formTittle">Indique el motivo de su consulta:</h1>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Disponibilidad de productos
                                            </label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                            <label class="form-check-label" for="flexCheckChecked">
                                                Precio de productos 
                                            </label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                            <label class="form-check-label" for="flexCheckChecked">
                                                Compras al por mayor 
                                            </label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                            <label class="form-check-label" for="flexCheckChecked">
                                                Otro 
                                            </label>
                                          </div>
                                    </div>
                                    <br>
                                    <div class="selectorDisplay">
                                        <h1 class="formTittle">Seleccione su provincia:</h1>
                                        <select name="provincias" class="text">
                                            <option value="BuenosAires"> Buenos aires</option>
                                            <option value="SantaFe">Santa Fe</option>
                                            <option value="Cordoba">Cordoba</option>
                                            <option value="EntreRios">EntreRios</option>
                                            <option value="SanLuis">San Luis</option>
                                            <option value="LaPampa">La Pampa</option>
                                        </select>
                                    </div>
                                    <br>
                                    <div class="numeroTelSyle">
                                        <div class="caracTel">
                                            <label for="caracTel"> Caracteristica </label>
                                            <input type="text" name="caracteristicaTel" class="input blockedTelInput" value="+54" disabled>
                                        </div>
                                        <div class="numeroTel">
                                            <label for="numeroTel">Numero telefonico</label>
                                            <input type="text" name="numeroTelefonico" class="input" placeholder="Telefono"><br>
                                        </div>
                                    </div>
                                    <div class="formBtn">
                                        <input type="submit" name="enviar" class="btnForm">
                                        <input type="reset" name="cancelado" class="btnForm">
                                    </div>
                                </div>
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Link boostrap y jv-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../JS/mainScript.js"></script>
</body>
</html>
